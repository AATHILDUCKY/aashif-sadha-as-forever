<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://raw.githubusercontent.com/AATHILDUCKY/aashif-sadha-as-forever/refs/heads/main/android-chrome-512x512.png" type="image/x-icon">
    <title>Aashif Sadha AS forever (2016.01.17)</title>
    <meta name="description" content="Join Aashif on their beautiful love journey with Sadha.(2016.01.17)">
    <meta name="keywords" content="aashif, sadha, aashif sadha, shaniya, love journey, love story, relationship journey, 2016.01.17">
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white"
    >
      <div class="header text-center">
        <h1 class="text-4xl font-bold mb-4">Our Love Began</h1>
        <p id="countdown" class="text-3xl font-medium"></p>
      </div>
      <div class="content flex flex-col items-center">
        <p class="text-xl mt-4 leading-10">
          We've been together for
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="days" class="text-pink-400"></span> days </span
          >,<br />
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="hours" class="text-pink-400"></span> hours</span
          >, and
          <span
            class="box-sec border-white border-2 rounded-md p-0.5 pr-1 pl-1 mr-1"
          >
            <span id="minutes" class="text-pink-400"></span> minutes
          </span>
          (as of now).
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
